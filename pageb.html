<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pageb</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.0.0/css/flag-icons.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="container-fluid"> 

            <!--Navbar-->

            <header class="row">
                <nav class="navbar navbar-expand-md border-bottom bank-bg-color">
                    <div class="container-fluid">
                        <span class="navbar-brand fs-4 text-white" href="#"><i class="bi bi-file-earmark"></i> TP3</span>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav nav nav-underline">
                                <li class="nav-item">
                                    <a class="nav-link me-1 fs-5 text-light" href="page1.html" target="_blank"><i class="bi bi-bootstrap me-1"></i>Page1</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link me-1 fs-5 text-light" href="pagea.html"><i class="bi bi-music-note-beamed me-1"></i>Pagea</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link me-1 fs-5 text-light" href="pageb.html"><i class="bi bi-bank me-1"></i>Pageb</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link me-1 fs-5 text-light" href="pagec.html"><i class="bi bi-calendar-date me-1"></i>Pagec</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </header>

            <!--Tabla-->

            <div class="row my-4">
                <div class="d-none d-md-block col-md-8">
                    <table class="table border border-3 w-100 h-100">
                        <thead>
                            <tr class="table-info">
                                <th></th>
                                <th>AR$ <span class="fi fi-ar"></span></th>
                                <th>PR$ <span class="fi fi-pe"></span></th>
                                <th>MX$ <span class="fi fi-mx"></span></th>
                                <th>CL$ <span class="fi fi-cl"></span></th>
                            </tr>
                        </thead>
                        <tbody class="table-group-divider">
                            <tr>
                                <td>1 USD <span class="fi fi-us"></span></td>
                                <td>868.10</td>
                                <td>3.73</td>
                                <td>17.04</td>
                                <td>959.14</td>
                            </tr>
                            <tr class="table-primary">
                                <td>1 EUR <span class="fi fi-eu"></span></td>
                                <td>926.07</td>
                                <td>3.98</td>
                                <td>18.18</td>
                                <td>1.023,11</td>
                            </tr>
                            <tr>
                                <td>1 GBP <span class="fi fi-gb"></span></td>
                                <td>1075,40</td>
                                <td>4.62</td>
                                <td>21.11</td>
                                <td>1.188.09</td>
                            </tr>
                            <tr class="table-primary">
                                <td>1 JPY <span class="fi fi-jp"></span></td>
                                <td>5.61</td>
                                <td>0.024</td>
                                <td>0.11</td>
                                <td>6.20</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <!--Convertidor de divisas-->

                <div class="col-12 col-md-4">
                    <div class="row">
                        <div class="offset-0">
                            <form class="w-75 border border-3 p-3 ms-5">

                                <div class="card w-100 h-75">
                                    <div class="card-body text-center bg-primary text-white">
                                        Conversor de Divisas
                                    </div>
                                </div>
                                <label for="cantidadInput" class="form-label my-3">Cantidad</label>
                                <div class="input-group mb-3">
                                    <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)" id="cantidadInput">
                                    <span class="input-group-text ">$</span>
                                </div>
                                  
                                  <div class="mb-3">
                                    <label for="primerMoneda" class="form-label">De</label>
                                    <select id="primerMoneda" class="form-select mb-3">
                                      <option>USD</option>
                                      <option>EUR</option>
                                      <option>GBR</option>
                                      <option>JPY</option>
                                    </select>
                                  <div class="mb-3">
                                    <label for="segundaMoneda" class="form-label">A</label>
                                    <select id="segundaMoneda" class="form-select mb-3">
                                      <option>AR$</option>
                                      <option>PR$</option>
                                      <option>MX$</option>
                                      <option>CL$</option>
                                    </select>
                                  </div>
                                  <div class="mb-3">
                                    <label for="resultadoOutput" class="form-label">Resultado</label>
                                    <input type="text" id="resultadoOutput" class="form-control" disabled>
                                  </div>                      
                                  <div class="d-flex justify-content-center mt-4">
                                    <button type="submit" class="btn btn-outline-primary btn-lg">Convertir</button>
                                  </div>
                              </form>
                        </div>
                    </div>  
                </div>
                
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
